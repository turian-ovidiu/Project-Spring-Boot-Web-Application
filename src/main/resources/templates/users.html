<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Web App</title>

    <!--/*/ <th:block th:include="fragments/headerinfo :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(userslist)}">
        <h2 style="text-align: center;">Users List  <span class="glyphicon glyphicon-list-alt"></span></h2>
        <table class="table table-striped table-bordered text-center">
            <tr>
                <th style="text-align: center;">Id</th>
                <th style="text-align: center;">First Name</th>
                <th style="text-align: center;">Last Name</th>
                <th style="text-align: center;">Hobby</th>
                <th style="text-align: center;">View</th>
                <th style="text-align: center;">Edit</th>
                <th style="text-align: center;">Delete</th>
            </tr>
            <tr th:each="user : ${userslist}">
                <td th:text="${user.id}">Id</td>
                <td th:text="${user.firstName}">First Name</td>
                <td th:text="${user.lastName}">Last Name</td>
                <td th:text="${user.hobby}">Hobby</td>
                <td><a th:href="${'/user/' + user.id}"><span class="glyphicon glyphicon-eye-open"></span> </a></td>
                <td><a th:href="${'/user/edit/' + user.id}"><span class="glyphicon glyphicon-pencil"></span> </a></td>
                <td><a th:href="${'/user/delete/' + user.id}"><span class="glyphicon glyphicon-trash"></span> </a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
